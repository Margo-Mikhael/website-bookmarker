<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/bookmark.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Website Bookmarker</title>
</head>

<body>
    <div class="container pt-4">
        <h1>Bookmarker</h1>
        <h2>Bookmark Your Favourite Websites</h2>

        <!-- Form for entering bookmark details -->
        <form id="myForm">
            <div class="mb-3">
                <label for="name" class="form-label">Website Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="url" class="form-label">Website URL</label>
                <input type="url" id="url" class="form-control" required>
            </div>

            <button id="SubmitBtn" class="btn btn-primary">Submit</button>
        </form>

        <!-- Output Table for displaying bookmarks -->
        <div class="output mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Website Name</th>
                        <th>Website URL</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Bookmark rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
